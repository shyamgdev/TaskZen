<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskZen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="mt-6 relative">
    <!-- ADDTASK SECTION -->
    <section id="addTask" class="w-96 m-auto shadow rounded-2xl">
      <div id="taskForm" class="w-full px-10 py-5 flex flex-col gap-2">
        <textarea
          type="text"
          placeholder="Title"
          id="taskForm-title"
          class="outline-none rounded focus:ring-green-500"
        ></textarea>
        <textarea
          type="text"
          placeholder="Description"
          id="taskForm-description"
          class="outline-none rounded focus:ring-green-500"
        ></textarea>
        <span class="sr-only text-red-500 font-bold"
          >Please Fill the Task title/description</span
        >
        <button
          id="taskForm-btn"
          class="w-fit shadow-xl m-auto px-3 py-2 rounded-xl active:shadow"
          onclick="addTask()"
        >
          Add Task
        </button>
      </div>
    </section>
    <!-- TASKS -->
    <section
      id="tasks"
      class="w-full px-20 my-12 flex flex-row justify-start flex-wrap gap-5"
    ></section>

    <div
      id="modal"
      class="sr-only fixed top-0 bottom-0 w-full h-full backdrop-blur-sm z-10"
    ></div>

    <section
      id="updateTaskSection"
      class="sr-only w-full md:w-3/5 h-full m-auto p-20 fixed top-0 left-0 right-0 z-20"
    >
      <div class="sr-only"></div>
      <div
        class="w-full h-full m-auto flex flex-col gap-2 shadow-lg rounded-2xl p-6"
      >
        <span
          class="font-bold inline-block"
          id="updateTaskSection-title"
          type="textarea"
          data-placeholder="Title"
          contenteditable
          >hell</span
        >
        <span
          class=""
          id="updateTaskSection-description"
          type="textarea"
          contenteditable
          >hell</span
        >
        <div class="flex flex-row gap-2 mt-5">
          <button
            id="taskForm-btn"
            class="w-fit shadow-xl m-auto px-3 py-2 rounded-xl active:shadow"
            onclick="updateTask()"
          >
            Update Task
          </button>
          <button
            id="taskForm-btn"
            class="w-fit shadow-xl m-auto px-3 py-2 rounded-xl active:shadow"
            onclick="deleteTask()"
          >
            Delete Task
          </button>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
